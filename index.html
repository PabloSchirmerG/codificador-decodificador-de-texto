<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="shortcut icon" type="imagex/png" href="img/processor_pc_computer_chip_electronic_cpu_hardware_icon_261566.png">
    <link rel="stylesheet" type="imagex/png" href="img/Logo.ico">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="logo">
        <img src="img/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <form>
            <div class="container-text">
                <textarea name="text" id="textoEntrada" cols="36" rows="9" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="container-conditions">
                <img src="img/bi_exclamation-circle-fill.png">
                <label for="exclamation">Apenas letras minúsculas e sem acento.</label>
            </div>
            <div class="btn">
                <button type="button" onclick="codificar()" class="btn-blue">Criptografar</button>
                <button type="button" onclick="decodificar()" class="btn-gray">Descriptografar</button>
            </div>
        </form>
        <aside class="container-aside">
            <div id="empty-value">
                <img id="img" src="img/High quality products 1 1.png">
                <strong id="strong" >Nenhuma mensagem encontrada</strong>
                <p id="text" >Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="full-value">
                <p id="text-coded"></p>
            </div>
        </aside>
    </main>
</body>
</html>
